<!DOCTYPE html><html><head><title>Purchases</title><script src="nav.js"></script></head>
<body><div class="container">
    <h1>Purchase Ledger (Supplies)</h1>
    <table id="pt"><thead><tr><th>Date</th><th>Product</th><th>Qty</th><th>Supplier</th><th>Total Cost</th></tr></thead><tbody></tbody></table>
</div>
<script>
    const pur = JSON.parse(localStorage.getItem('purchaseHistory')) || [];
    document.querySelector('#pt tbody').innerHTML = pur.reverse().map(p => `<tr><td>\${p.date}</td><td>\${p.name}</td><td>\${p.qty}</td><td>\${p.supplier}</td><td>$\${(p.qty * p.cost).toFixed(2)}</td></tr>`).join('');
</script></body></html>
